<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Password Generator</h1>
        <h3>Enter some info to generate your password!</h3>
        <form action="{% url 'password' %}">
            <select name="length">
                {% for num in nums %}
                    {% if num == 25 %}
                        <option value="{{ num }}" selected = "selected">Password Length {{ num }}</option>
                    {% else %}
                        <option value="{{ num }}">Password Length {{ num }}</option>    
                    {% endif %}
                {% endfor %}
            </select>
            <br>
            <input type="checkbox" name="uppercase"> Uppercase characters?
            <br>
            <input type="checkbox" name="numbers"> Numeric characters?
            <br>
            <input type="checkbox" name="special"> Special characters?
            <br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>
    </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
